<!DOCTYPE html>
<html>
  <head>
    <title>YT Transcript Copier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Transcript Copier</h1>

    <label for="promptTextarea" class="prompt-label">Custom Prompt:</label>
    <textarea id="promptTextarea" rows="3">Summarize this:</textarea>

    <div class="options">
      <div>
        <input
          type="checkbox"
          id="includeTimestamps"
          name="includeTimestamps"
        />
        <label for="includeTimestamps">Include Timestamps</label>
      </div>
      <div>
        <input type="checkbox" id="formatMarkdown" name="formatMarkdown" />
        <label for="formatMarkdown">Format as Markdown</label>
      </div>
    </div>

    <button id="copyButton">Copy with Prompt</button>
    <button id="copyRawButton" class="secondary">Copy Raw Transcript</button>

    <div class="status-container">
      <p id="status"></p>
      <p id="charCount"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
